<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You 🐱</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #c79cff, #ffd6eb);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .message {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      animation: fadeIn 1.2s ease;
    }

    .cat {
      font-size: 3rem;
    }

    h1 {
      color: #7b2cbf;
      margin: 15px 0;
    }

    p {
      color: #444;
      font-size: 1rem;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="message">
    <div class="cat">🐱</div>
    <h1>Thank you for sharing 💌</h1>
    <p>It really means a lot that you answered these thoughtfully. 🌸</p>
  </div>
</body>
</html>
